<h4>Visualization Methods</h4>
<hr> 
<p>There are three ways to visualize the components after the 
analysis is completed.
<ul>
  <li><a target="_self" href="icatb_component_explorer.htm">Component Explorer</a></li>
  <li><a target="_self" href="icatb_composite_viewer.htm">Composite Viewer</a></li>
  <li><a target="_self" href="icatb_ortho_viewer.htm">Orthogonal Viewer</a></li>
</ul>
</p>

<p>These three visualization options can be used 
independently or using the <a target="_self" href="icatb_displayGUI.htm"><em>Display GUI</em>
</a>visualization tool.
</p>
